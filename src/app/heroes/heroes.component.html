<h2>My Heroes</h2>
<div>
   <label for="new-hero">Hero name: </label>
   <input id="new-hero" #heroName/>
   <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Add hero</button>
</div>
<!-- ヒーローリスト -->
<ul class="heroes">
  <!-- heroesプロパティを繰り返しで表示する -->
  <li *ngFor="let hero of heroes" class="heroes__list">
    <a routerLink="/detail/{{ hero.id }}" class="heroes__link">
      <span class="heroes__badge">{{ hero.id }}</span>{{ hero.name }}
    </a>
    <button type="button" class="delete" title="delete hero" (click)="delete(hero)">
    X
    </button>
  </li>
</ul>
