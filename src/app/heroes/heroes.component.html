<h2>My Heroes</h2>
<!-- ヒーローリスト -->
<ul class="heroes">
  <!-- heroesプロパティを繰り返しで表示する -->
  <li *ngFor="let hero of heroes" class="heroes__list">
    <a routerLink="/detail/{{ hero.id }}" class="heroes__link">
      <span class="heroes__badge">{{ hero.id }}</span>{{ hero.name }}
    </a>
  </li>
</ul>
