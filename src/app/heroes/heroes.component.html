<h2>My Heroes</h2>
<div class="heroes__sectiondetail">
   <label for="new-hero">Hero name: </label>
   <input id="new-hero" #heroName/>
   <button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">Add hero</button>
</div>
<!-- ヒーローリスト -->
<ul class="detail__inner">
  <li *ngFor="let hero of heroes" class="detail__item">
    <a routerLink="/detail/{{ hero.id }}" class="detail__item--link">
      <span class="detail__item--badge">{{ hero.id }}</span>{{ hero.name }}
    </a>
    <button type="button" class="detail__item--deletebutton" title="delete hero" (click)="delete(hero)">
    X
    </button>
  </li>
</ul>
