<div class="search__text display">
   <label for="search-box" class="search__text--label">Hero Search</label>
   <input #searchBox class="search__text--box" (input)="search(searchBox.value)"/>

   <ul class="display__container">
     <li class="display__contents" *ngFor="let hero of heroes$ | async">
       <a class="display__contents--link" routerLink="/detail/{{ hero.id }}">
         {{ hero. name }}
       </a>
     </li>
   </ul>
</div>
